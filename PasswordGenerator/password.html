<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="password js and css/password.css">
</head>
<body>
    <div class="container">
        <h1>Generate your<br><p class="new">New password</p></h1>
        <div class="inputall"><input id="typein" placeholder="Password will be generated here"> <span id="copy" onclick="copy()"><i class="fa-solid fa-copy fa-xl"></i></span></div>
        <br>
        <div class="generatebtn">
            <span id="btn" onclick="createpassword()"><i class="fa-solid fa-bolt fa-xl"></i> Generate Password</span>
        </div>
    </div>

    <script src="password js and css/password.js"></script>
</body>
</html>
